<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <i class="fas fa-bars fa-lg" id="menu"></i>
        </nav>
        <header>
            <h1> Recipes </h1>
        </header>
        <main>
            <section id="featured-recipe">
                <div>
                    <button id="card" onclick="showRecipe(event)" class="clicked">Recipes</button>
                    <button id="image" onclick="showImage(event)">Photos</button>
                    <button id="video" onclick="showVideo(event)">Video</button>
                <div>
                <div class="content">
                    <div id="recipe-card">
                        <h2 class="title">Recipe:</h2>
                        <div class="ing">
                            <h3>Ingredients:</h3>
                            <ul id="ing-list">
                                <!-- click to add -->
                            </ul>
                        </div>
                        <div class="dir">
                            <h3>Directions:</h3>
                            <ol id="dir-list">
                                <!-- click to add -->
                            </ol>
                        </div>
                    </div>
                    <div id="photo-card" style="background-image:url('photos/soba.jpeg'); display: none;">
                        <!-- chang image using buttons -->
                        <button class="prev" onclick="prev(event)">&lsaquo;</button>
                        <button class="next" onclick="next(event)">&rsaquo;</button>
                    </div>
                    <div id="video-card" style="display: none;">
                        <!-- link to video -->
                    </div>
                </div>
            </section>
            <section id="projects">
                <div class="script">
                    <h2>Click A Folder</h2>
                    <i class="fas fa-long-arrow-alt-right fa-3x"></i>
                    <!-- <input type="text" placeholder="search..."> -->
                </div>
                <div id="scroll-files">
                    <!-- filled by data -->
                </div>
            </section>
        </main>
        <footer>  
            <section id="get-in-touch">
                <p>FOOTER</p>
                <button>Get in Touch</button>
            </section>   
            <section id="links">
                <button class="fab fa-linkedin-in"></button>
                <button class="fab fa-github"></button>
            </section>           
        </footer>
        <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
        <script  src="index.js"></script>
    </body>
</html>
